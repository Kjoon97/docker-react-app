version: "3"  # 도커 컴포즈 버전
services:     # 이 곳에 실행하려는 컨테이너들을 정의
    react:    # 컨테이너 이름
        build:         
            context: .
            dockerfile: Dockerfile
        ports: 
            - "80:80"
        volumes: 
            - /usr/src/app/node_modules
            - ./:/usr/src/app          
        stdin_open: true
    tests:
        build:
          context: .
          dockerfile: Dockerfile.dev
        volumes: 
            - /usr/src/app/node_modules
            - ./:/usr/src/app
        command: ["npm", "run", "test"]